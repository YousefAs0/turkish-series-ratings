name: Daily TİAK Scraper

on:
  schedule:
    # تم الضبط على الساعة 09:00 UTC (12 ظهراً بتوقيت تركيا) لضمان نزول البيانات
    - cron: '0 9 * * *'
  workflow_dispatch: # للتشغيل اليدوي

jobs:
  scrape_and_sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write # للسماح بفتح تذكرة خطأ عند الفشل
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 playwright
          playwright install chromium

      - name: Run Scraper
        env:
          API_URL: ${{ secrets.API_URL }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: python .github/workflows/scraper.py

      # خطوة الـ Commit تم فصلها لتكون أكثر استقراراً
      - name: Commit and Push Changes
        if: success()
        run: |
          git config --global user.name "Scraper Bot"
          git config --global user.email "bot@ratings.com"
          git add data/*.json
          git commit -m "Auto-update: Ratings for $(date -d 'yesterday' +'%Y-%m-%d')" || exit 0
          git push

      # نظام التنبيه الاحترافي: فتح Issue عند الفشل
      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '❌ Scraper Failed: ' + new Date().toISOString().split('T')[0],
              body: 'The daily TİAK scraper failed. Check the logs: https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId
            })
